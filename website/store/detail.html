<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/weui.min.css">
</head>
<body>
<div id="loadingToast" style="opacity: 0; display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
            <span class="weui-primary-loading weui-primary-loading_transparent weui-icon_toast">
              <span class="weui-primary-loading__dot"></span>
            </span>
        <p class="weui-toast__content">加载中</p>
    </div>
</div>

<div id="content" class="weui-tab">
    <div class="weui-tab__panel">
        <a href="javascript:" class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
                <img class="weui-media-box__thumb" src="../img/logo2.png" alt="">
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title">{{item.store.name}}</h4>
                <p class="weui-media-box__desc">{{item.store.description}}</p>
            </div>
        </a>
        <a class="weui-media-box weui-media-box_appmsg">
            <img class="weui-media-box__thumb" src="../img/logo2.png" alt=""/>
        </a>
        <a href="javascript:" class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__bd weui-media-box__bd_in-appmsg">
                <div class="weui-media-box__title">{{item.name}}</div>
                <div class="weui-media-box__desc">{{item.description}}</div>
                <div class="weui-media-box__desc">
                    <label class="weui-cell_warn">{{item.price}}{{item.priceUnit}}</label>
                    <span style="float: right">小计：<label class="weui-cell_warn">{{item.total}}元</label></span>
                </div>
            </div>
        </a>
    </div>

    <div class=" weui-flex ">
        <div class='weui-flex__item weui-cell'>
            <a href="javascript:" class="weui-cell__hd"><img src="../img/index1.png" alt=""/></a>
            <a href="javascript:" class='weui-cell__bd'><img src="../img/cart1.png" alt=""/></a>
            <div class='weui-cell__ft'>
                <a href="javascript:" class="weui-btn  weui-btn_primary" style="width: auto">
                    加入购物车(<span class="weui-cell_warn">{{item.num}}</span>)
                </a>
            </div>
        </div>

    </div>
    <div class="weui-tabbar">
        <a class="weui-tabbar__item " href="../index.html">
            <div style="display: inline-block; position: relative;">
                <img src="../img/index1.png" alt="" class="weui-tabbar__icon">
            </div>
            <p class="weui-tabbar__label">首页</p>
        </a>
        <a class="weui-tabbar__item" href="../cart/index.html">
            <img src="../img/cart1.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">购物车</p>
        </a>
        <a class="weui-tabbar__item" href="../mine/index.html">
            <img src="../img/mine1.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">我的</p>
        </a>
    </div>
</div>

<script src="../js/zepto.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="module">
    import {getData} from "../js/onss.js";

    getData({url: "shop/products/60067615818c62551715d84a?uid=600eaca339fa156d4189cb51"}).then((res) => {
        console.log(res.content)
        var content = new Vue({
            el: '#content',
            data: {
                item: res.content
            }
        })
    });
</script>
</body>

</html>
