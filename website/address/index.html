<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/weui.min.css">
</head>
<body>
<div id="loadingToast" style="opacity: 0; display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
            <span class="weui-primary-loading weui-primary-loading_transparent weui-icon_toast">
              <span class="weui-primary-loading__dot"></span>
            </span>
        <p class="weui-toast__content">加载中</p>
    </div>
</div>
<div id="content" class="weui-tab">
    <div class="weui-cells__title">常用地址</div>
    <div class="weui-tab__panel">
        <div class="weui-panel weui-cells_radio">
            <label v-for="item in items" :key="item.id" class="weui-cell weui-cell_active weui-check__label" for="x11">
                <div class="weui-cell__bd">
                    <p>{{item.username}} {{item.phone}}</p>
                    <p>{{item.detail}}</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" class="weui-check" name="radio1" id="x11">
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
        </div>
    </div>
    <div class="cell">
        <a href="javascript:" class="weui-btn_cell weui-btn_cell-default">新增地址</a>
    </div>
    <div class="weui-tabbar">
        <a class="weui-tabbar__item " href="../index.html">
            <div style="display: inline-block; position: relative;">
                <img src="../img/index1.png" alt="" class="weui-tabbar__icon">
            </div>
            <p class="weui-tabbar__label">首页</p>
        </a>
        <a class="weui-tabbar__item" href="../cart/index.html">
            <img src="../img/cart1.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">购物车</p>
        </a>
        <a class="weui-tabbar__item" href="../mine/index.html">
            <img src="../img/mine1.png" alt="" class="weui-tabbar__icon">
            <p class="weui-tabbar__label">我的</p>
        </a>
    </div>
</div>
<script src="../js/zepto.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="module">
    import {getData} from "../js/onss.js";

    getData({url: "shop/addresses?uid=600eaca339fa156d4189cb51"}).then((res) => {
        var content = new Vue({
            el: '#content',
            data: {
                items: res.content
            }
        })
    });
</script>
</body>

</html>
